<template name="posts">
    {{#if Template.subscriptionsReady}}
        <div class="ui stackable four column posts module grid">
            {{#each posts}}
                <div class="column">
                    <a class="ui fluid card" href="{{pathFor '/blog/:id' id=_id}}">
                        <div class="content">
                            <h2 class="header">{{title}}</h2>
                        </div>
                        <div class="image">
                            <img class="fluid image" src="{{thumb}}"/>
                        </div>
                        <div class="content">
                            <div class="description">
                                {{description}}
                            </div>
                        </div>
                        <div class="extra content">
                            <div class="meta">posted 4 days ago</div>
                        </div>
                    </a>
                </div>
            {{/each}}
        </div>
    {{else}}
        {{> loading}}
    {{/if}}
</template>
